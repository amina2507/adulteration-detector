services:
  - type: web
    name: adulteration-detector
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn ripeness_detector.wsgi:application
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: ripeness_detector.settings
      - key: PYTHON_VERSION
        value: 3.10
    autoDeploy: true

