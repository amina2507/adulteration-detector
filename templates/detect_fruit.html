<section class="about-section">
    <div class="container">
        <div class="row">                
            <div class="content-column col-lg-6 col-md-12 col-sm-12 order-2">
                <div class="inner-column">
                    <div class="sec-title">
                        <h2>DETECTION <br>OF ADULTERATION IN FRUITS USING CNN</h2>
                    </div>
                    <div class="text">We are passionate about revolutionizing the way ADULTERATION is assessed in fruit items. Our team came together with a common goal: to develop innovative solutions that enhance fruit quality assessment.</div>
                  
                    <div class="btn-box">
                        
                        <div class="box leftinner" id="buttonleft">
                            <div class="form-group">&nbsp;
                                <input type="checkbox" class="form-check-input" id="agree_checkbox">
                                <label class="form-check-label" for="agree_checkbox" style="color:red">I confirm that I am uploading an image of Apple, Banana, or Blueberry</label>
                            </div>
                            <a class="mb-0" id='seefood_button' href="#">
                                <form id='seefood_form' method="post" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <input id="seefood_input_field" name="file" type="file" onchange="this.form.submit();" hidden/>
                                </form>
                                <button style="margin-top: -20px" class="btn btn-success btn-circled btn-text btn-cust" id="upload_button" disabled>Upload Image</button>
                            </a>
                            <button style="margin-top: -20px" class="btn btn-success btn-circled btn-text btn-cust" onclick="window.location.href='{% url 'employee_home' %}'">Back</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="image-column col-lg-6 col-md-12 col-sm-12">
                <div class="inner-column wow fadeInLeft">
                    <figure class="image-1"><a href="#" class="lightbox-image" data-fancybox="images"><img src="static/ab.jpg" alt=""></a></figure>
                </div>
            </div>
        </div>
    </div>
</section>
<script>

    document.getElementById('seefood_button').addEventListener('click', openDialog);

    function openDialog() {
        document.getElementById('seefood_input_field').click();
    }


    document.getElementById('agree_checkbox').addEventListener('change', function() {
        document.getElementById('upload_button').disabled = !this.checked;
    });
</script>
