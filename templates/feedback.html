<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Hub</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>

        .rating {
            display: inline-block;
            cursor: pointer;
        }
        .rating input {
            display: none;
        }
        .rating label {
            font-size: 30px;
            transition: transform 0.25s;
            cursor: pointer;
            position: relative;
        }
        .rating input:checked ~ label {
            transform: scale(1.5);
        }
        .rating label:hover {
            animation: pulse 0.5s infinite alternate;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }
        .rating input:checked ~ label {
            animation: bounce 0.5s;
        }
        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
            100% {
                transform: translateY(0);
            }
        }
        /* Text for emoji reactions */
        .rating label::after {
            content: attr(data-text);
            position: absolute;
            bottom: -20px; /* Adjust as needed */
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
            white-space: nowrap;
            font-size: 14px; /* Adjust as needed */
            font-weight: bold;
        }
        .rating label:hover::after {
            opacity: 1;
        }
    </style>
</head>
<body style="background-image: url('https://www.healthyeating.org/images/default-source/home-0.0/nutrition-topics-2.0/general-nutrition-wellness/2-2-2-3foodgroups_fruits_detailfeature.jpg?sfvrsn=64942d53_4');background-size: cover;background-repeat:no-repeat ;">
  

    <div class="container mt-5">

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title">Feedback Form</h1>
                        <form method="post" action="{% url 'feedback' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="rating">Rating</label>
                                <div class="rating">
                                    <input type="radio" name="rating" value="5" id="5"><label for="5" data-text="Excellent">üòç</label>
                                    <input type="radio" name="rating" value="4" id="4"><label for="4" data-text="Good">üòä</label>
                                    <input type="radio" name="rating" value="3" id="3"><label for="3" data-text="Average">üòê</label>
                                    <input type="radio" name="rating" value="2" id="2"><label for="2" data-text="Not Good">üòï</label>
                                    <input type="radio" name="rating" value="1" id="1"><label for="1" data-text="Bad">üò†</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="comments">Comments</label>
                                <textarea id="comments" name="comments" class="form-control" rows="4" cols="30" placeholder="Share Your Experience Here..."></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <a  class="btn btn-secondary" onclick="window.location.href='{% url 'employee_home' %}'">Cancel</a>
                        </form>
                        <div class="alert alert-success mt-3" id="thankYouMsg" style="display: none;">Thank you for your rating!</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.rating label').click(function(){
                $(this).prevAll('input').prop('checked', true);
                $('#thankYouMsg').fadeIn().delay(2000).fadeOut();
            });
        });
    </script>
</body>
</html>
